<div class="jumbotron text-center">
    <h1>Users</h1>
</div>
<div class="user-list row" *ngIf="users">
    <div class="col-sm-4" *ngFor="let user of users">
        <div class="user-card text-center" [routerLink]="['/users',user.id]">
            <img [src]="user.avatar" class="user-avatar img-rounded">
            <h2>{{user.name}}</h2>
            <p>{{user.username}}</p>
        </div>
        
    </div>
</div>
